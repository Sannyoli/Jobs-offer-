<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বিশেষ উপহার অফার</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>বিশেষ উপহার জেতার সুযোগ!</h1>
        <p>এখনই আপনার উপহারটি দাবি করুন।</p>
    </header>

    <main>
        <img src="gift-image.jpg" alt="Gift" class="gift-image">
        <form id="giftForm">
            <label for="name">নাম:</label>
            <input type="text" id="name" required>

            <label for="email">ইমেইল:</label>
            <input type="email" id="email" required>

            <button type="submit">অফারটি ক্লেইম করুন</button>
        </form>
        <div id="message"></div>
    </main>

    <footer>
        <p>সর্বস্বত্ব © 2024। সমস্ত অধিকার সংরক্ষিত।</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
